<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" href="favicon.ico" />
		<title>Café</title>
	</head>
	<body>
		<div id="bg">
			<div id="cafe">
				<header class="cant-copy no-text-pass" id="cafe-header">Café</header>
				<div id="cafe-body">
					<div id="topics-body">
						<div id="topics"></div>
						<div class="btn-cafe cant-copy no-text-pass" id="create-new-topic">Criar um novo tópico</div>
					</div>
					<div id="topic-body">
						<div id="messages-body">
							<div id="messages"></div>
							<textarea class="input-cafe" id="message-input" oninput="auto_grow(this)" placeholder="Mensagem"></textarea>
							<div class="btn-cafe cant-copy no-text-pass" id="send-message">Enviar</div>
						</div>
					</div>
				</div>
			</div>
			<div id="player-menu">
				<ul>
					<li>Curtir</li>
					<li>Não curtir</li>
					<li>Citar</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="./index.js"></script>
    </body>
</html>
